<html>

<head>

</head>

<body>


<script>
	if(window.XMLHttpRequest)
		{
	var ind = new XMLHttpRequest();
	}
	else
	{
	ind = new ActiveXObject("Microsoft.XMLHTTP");
	}
	ind.onreadystatechange=function(){
	
		if(ind.readyState==4 && ind.status==200){
		
			//alert("sdc");
			var data=JSON.parse(ind.responseText);
			//alert("asdc");
			//document.write(data[0].name+" "+data[1].name+"");
			document.write("<table border='1' cellpadding='10' cellspacing='0'>");
			document.write("<tr><td>ID</td><td>name</td><td>username</td><td>email</td><td>street</td><td>suite</td><td>city</td><td>zipcode</td><td>geo lat</td><td>geo lng</td></tr>");
			for(i=0;i<data.length;i++)
			{
			document.write("<tr><td>"+data[i].id+"</td><td>"+data[i].name+"</td><td>"+data[i].username+"</td><td>"
			+data[i].email+"</td><td>"+data[i].address.street+"</td><td>"
			+data[i].address.suite+"</td><td>"+data[i].address.city+"</td><td>"
			+data[i].address.zipcode+"</td><td>"+data[i].address.geo.lat+"</td><td>"+data[i].address.geo.lng+"</td></tr>");
			}
			document.write("</table>");
		}
	}
	ind.open("GET", "data.txt", true);
	ind.send();
 
</script>


</body>



</html>
