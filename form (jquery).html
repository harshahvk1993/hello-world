	<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
			<script>
					$(document).ready(function(){
					$("#fn").keyup(function(){
						$("#first").text(function(){
						return($("#fn").val());
					});
					});
				});
					$(document).ready(function(){
					$("#ln").keyup(function(){
						$("#last").text(function(){
						return($("#ln").val());
					});
					});
				});
					$(document).ready(function(){
					$("#id").keyup(function(){
						$("#sid").text(function(){
						return($("#id").val());
					});
					});
				});
				$(document).ready(function(){
					$("#em").keyup(function(){
						$("#mail").text(function(){
						return($("#em").val());
					});
					});
				});
					$(document).ready(function(){
					$("#co").keyup(function(){
						$("#contact").text(function(){
						return($("#co").val());
					});
					});
				});
					$(document).ready(function(){
					$("#maj").click(function(){
						$("#m").text(function(){
						return($("#maj").val());
					});
					});
				});
					$(document).ready(function(){
					$("#genm").click(function(){
						$("#g").text(function(){
						return($("#genm").val());
					});
					});
				});
					$(document).ready(function(){
					$("#genf").click(function(){
						$("#g").text(function(){
						return($("#genf").val());
					});
					});
				});
					$(document).ready(function(){
					$("#crik").click(function(){
						$("#c").text(function(){
						return($("#crik").val());
					});
					});
				});
				$(document).ready(function(){
					$("#virtual").click(function(){
						$("#vg").text(function(){
						return($("#virtual").val());
					});
					});
				});
		</script>
	</head>

	
	<body>
		<fieldset>
			<legend>Student Application Form </legend>
			<table>
				<tr>
					<td>Fname:</td><td><input type="text" id="fn"></td>
					<td><span id="first"></span>
					</td>				
</tr>
				<tr>
					<td>Lname:</td><td><input type="text" id="ln"></td>
					<td><span id="last"></span>
				</tr>
				<tr>
					<td>Student ID:</td><td><input id="id" type="text"></td>
					<td><span id="sid"></span></td>
				<tr>
				<tr>
					<td>Email:</td><td><input id="em" type="text"></td>
					<td><span id="mail"></span></td>
				<tr>
				<tr>
				<td>Date of Birth:</td><td><input type="date"></td>
				</tr>
		<tr><td>Contact number:</td><td><input id="co" type="text"></td>
		<td><span id="contact"></span></td>
		</tr>
		<tr>
			<td>Major:</td>
			<td>
				<select multiple id="maj">
				
				<option>UI</option>
				<option>BI</option>
				<option>Dev Ops</option>
				</select>
				</td>
				<td><span id="m"></span></td>
		</tr>
		<tr>
			<td>Gender</td>
				<td>
				Male <input type="radio" id="genm" name="gender" value="Male" >
				Female <input type="radio" id="genf" name="gender" value="Female">
				</td>
				<td><span id="g"></span></td>
		</tr>
					<tr>
						<td>Hobbies</td>
						<td>
						Cricket <input type="checkbox" id="crik" name="crik" value="crikect" >
						Virtual Games <input type="checkbox" id="virtual" name="Virtual Games" value="Virtual"> 
					</td>
						<td><span id="c"></span></td>
						<td><span id="vg"></span></td>
					</tr>
		<tr>
				<tr>
					<td>Country:</td>
					<td>
						<select id = "country" onchange="dispcn(this.value)">
							<option>Select Country</option>
							<option>India</option>
							<option>USA</option>
							<option>Bangladesh</option>
							<option>Pakistan</option>
						</select>
						<span id ="cn"></span>
					</td>	
				</tr>
				<tr>
					<td>State: </td>
					<td>
						<select id = "state" onchange ="dispst(this.value)">
							<option>Select State</option>
						</select>
						<span id ="st"></span>
					</td>
				</tr>
				<tr>
					<td><input type="submit" value="submit" ><td>
				</tr>
				<tr>
					<td>Color:</td><td><input type="color" id="color"></td>
					<td><span id="col"></span></td>
				</tr>
				
			</table>


		</fieldset>
	</body>
	</html>
